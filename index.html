<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Fisheye</title>
  </head>
  <body>
    <a class="skip-to-content" href="#main">Skip to content</a>
    <header role="banner" class="header">
      <a href="./index.html"
        ><img src="./img/logo.svg" alt="Fisheye Home page" class="header__logo"
      /></a>

      <nav aria-label="photographer categories" class="header__nav">
        <ul
          class="header__nav-ul"
          role="menubar"
          aria-label="photographer categories"
          tabindex="0"
        >
          <li
            class="header__nav-ul--li"
            tabindex="-1"
            data-name="portrait"
            data-state="inactive"
            role="menuitem"
          >
            #portrait<span class="sr-only">Tag</span>
          </li>
          <li
            class="header__nav-ul--li"
            tabindex="-1"
            data-name="art"
            data-state="inactive"
            role="menuitem"
          >
            #art<span class="sr-only">Tag</span>
          </li>
          <li
            class="header__nav-ul--li"
            tabindex="-1"
            data-name="fashion"
            data-state="inactive"
            role="menuitem"
          >
            #fashion<span class="sr-only">Tag</span>
          </li>
          <li
            class="header__nav-ul--li"
            tabindex="-1"
            data-name="architecture"
            data-state="inactive"
            role="menuitem"
          >
            #architecture<span class="sr-only">Tag</span>
          </li>
          <li
            class="header__nav-ul--li"
            tabindex="-1"
            data-name="travel"
            data-state="inactive"
            role="menuitem"
          >
            #travel<span class="sr-only">Tag</span>
          </li>
          <li
            class="header__nav-ul--li"
            tabindex="-1"
            data-name="sport"
            data-state="inactive"
            role="menuitem"
          >
            #sports<span class="sr-only">Tag</span>
          </li>
          <li
            class="header__nav-ul--li"
            tabindex="-1"
            data-name="animals"
            data-state="inactive"
            role="menuitem"
          >
            #animals<span class="sr-only">Tag</span>
          </li>
          <li
            class="header__nav-ul--li"
            tabindex="-1"
            data-name="events"
            data-state="inactive"
            role="menuitem"
          >
            #events<span class="sr-only">Tag</span>
          </li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <h1 class="main__headline">Our photographers</h1>
      <article id="overview" class="main__overview"></article>
    </main>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
